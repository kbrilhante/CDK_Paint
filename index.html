<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paint</title>
    <link rel="icon" type="image/x-icon" href="/img/favicon.ico">
    <!-- bootstrap -->
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <!-- font Awesome -->
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.css' integrity='sha512-FA9cIbtlP61W0PRtX36P6CGRy0vZs0C2Uw26Q1cMmj3xwhftftymr0sj8/YeezDnRwL9wtWw8ZwtCiTDXlXGjQ==' crossorigin='anonymous'/>
    <!-- css -->
    <!-- <link rel="stylesheet" href="../../css/topBar.css"> -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="canvas-container text container-flex">
        <div class="topBar canvas-body-content"></div>
        <div class="canvas-body-content">
            <h1 id="title" class="display-1">Desenho Batuta</h1>
        </div>

        <canvas id="myCanvas" class="canvas"></canvas>

        <div class="canvas-body-content">
            <div class="row">
                <div id="colorSelect" class="option col-auto m-auto">
                    <label for="Cor" class="form-label">Cor</label>
                    <div class="row">
                        <div class="option col-auto m-auto">
                            <!-- dropdown -->
                            <select name="Cor" id="colorOptions" class="form-select">
                                <option value="color">Cor</option>
                                <option value="rainbow" selected>Arco-íris</option>
                                <option value="random">Cores Aleatórias</option>
                            </select>
                        </div>
                        <div class="option col-auto m-auto">
                            <!-- botão de cor sólida -->
                            <input type="color" id="btnColor" name="btnColor" class="form-control-color">
                        </div>
                    </div>
                </div>
                <div class="option col-auto m-auto">
                    <label for="txtLine" class="form-label">Espessura do traço</label>
                    <input type="number" id="txtLine" name="txtLine" class="form-control mx-auto">
                </div>
                <div class="option col-auto m-auto">
                    <button type="button" id="btnClear" class="btn btn-info" onclick="limpaTela()">Limpar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- <script src="../../script/topBar.js"></script> -->
    <script src="./script/canvas.js"></script>
    <script src="./script/paint.js"></script>
</body>
</html>
